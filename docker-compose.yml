version: "3.9"

services:
  flask:
    build: .
    container_name: flask
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    command: >
      sh -c "service cron start && python /usr/src/app/app/scripts/get_kline_data.py && cd app && gunicorn --bind 0.0.0.0:8000 app:app"
    depends_on:
      - db

  db:
    image: postgres:15.2-alpine
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:4.8.1-standalone
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  postgres_data: